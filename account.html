<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <div class="logo"><h3>Project</h3></div>
        <div class="navbar">
          <ul class="navList"></ul>
        </div>
      </nav>
    </div>
    <div class="wrapper">
      <div class="logincredits">
        <h4>Login</h4>
        <div class="userpg2 flex">
          <label for="usernamep2" class="usernamelabel">username :</label>
          <input
            type="text"
            class="usernameInputp2"
            placeholder="username@ac.in"
            id="usernamep2"
          />
        </div>
        <div class="pass flex">
          <label for="pass" class="passlabel">password :</label>
          <input
            type="text"
            class="passinput"
            placeholder="*********"
            id="pass"
          />
        </div>
        <div class="submit">
          <button class="submitbtn loginbtn">
            <a href="final.html">Submit</a>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
